{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.css">
</head>
	<div class="ui raised segment container">
		<div class="ui large top attached label">Edit {{restaurant.name}}</div>
		<br><br>
		<div class="ui stacked segment container">
			<form class="ui form" action="{{ url_for('editRestaurant',restaurant_id = restaurant.id)}}" method = "post">
				<div class="field">
					<label>Name:</label>
					<input type ="text" name="name" value="{{restaurant.name }}">
				</div>
					<button class="ui green primary button" type="submit" id="submit" >Save</button>
					<a href = '{{url_for('showRestaurants')}}'>
						<button class="ui right floated red button">
						Cancel</button>
					</a>
				
			</form>
		</div>
	</div>
{% endblock %}
